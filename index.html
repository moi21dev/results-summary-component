<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution {margin-top: 40px;}
  </style>
</head>
<body>
  <main>

    <div class="card">

      <div class="div" id="result">
        <p id="your-result">Your Result</p>
        <div id="circle">
          <div class="section">
            <p>76</p>
            <p>of 100</p>
          </div>
        </div>
        <p>Great</p>
        <p>You scored higher than 65% of the <br hidden> people who have taken these tests.</p>
      </div>

      <div class="div" id="summary">
        <p id="summary-title">Summary</p>
        <div id="tests-section">
          <div class="test-div">
            <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
              <p>Reaction</p>
              <p class="score"> 80 <span class="hundred"> / 100</span></p>
          </div>
          <div class="test-div">
            <img src="./assets/images/icon-memory.svg" alt="memory icon">
            <p>Memory</p>
            <p class="score"> 92 <span class="hundred"> / 100</span></p>
          </div>
          <div class="test-div">
            <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
            <p>Verbal</p>
            <div class="total">
              <p class="score"> 61 <span class="hundred"> / 100</span></p>
            </div> 
          </div>
          <div class="test-div">
            <img src="./assets/images/icon-visual.svg" alt="visual icon">
            <p>Visual</p><div class="total"><p class="score"> 72 <span class="hundred"> / 100</span></p></div>
         </div>
        </div>
        <button>
          Continue
        </button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/moi21dev">moi21dev</a>.
    </div>
  </footer>


</body>
</html>
